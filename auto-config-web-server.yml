---
- name: Setup Apache Web Server
  hosts: all
  become: yes
  tasks:
    - name: Instalar Apache2
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Habilitar y arrancar Apache
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Crear p√°gina de prueba
      copy:
        dest: /var/www/html/index.html
        content: "<h1>Servidor Web Apache funcionando correctamente</h1>"